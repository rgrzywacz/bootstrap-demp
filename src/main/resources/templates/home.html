<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style="background-color: #f6f6f6">
<!-- As a heading -->
<nav class="navbar bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Navbar</span>
    </div>
</nav>

<div class="container">
    <div style="margin-top: 100px; background-color: white; padding: 20px; border-radius:20px;">
        <h1>Hello, world!</h1>
        <table class="table">
            <tr>
                <th>Imie</th>
                <th>Nazwisko</th>
                <th>Data urodzenia</th>
                <th>Zawód</th>
                <th>Ulubiony kolor</th>
            </tr>
            <th:block th:each="person : ${people}">
                <tr>
                    <td th:text="${person.firstName}"></td>
                    <td th:text="${person.lastName}"></td>
                    <td th:text="${person.birthDate}"></td>
                    <td th:text="${person.profession}"></td>
                    <td th:text="${person.favoriteColor}"></td>
                </tr>
            </th:block>
        </table>
    </div>
    <div style="margin-top: 50px; background-color: white; padding: 20px; border-radius:20px;">
        <form class="row g-3" th:action="@{/person/add}" th:object="${newPerson}" method="post">
            <div class="col-md-6"> <!-- 6/12-->
                <label for="fistName" class="form-label">Imie</label>
                <input type="text" class="form-control" id="fistName" th:field="*{firstName}">
            </div>
            <div class="col-md-6"><!-- 6/12-->
                <label for="lastName" class="form-label">Nazwisko</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
            </div>
            <div class="col-12">
                <label for="birthDate" class="form-label">Data urodzenia (RRRR-MM-DD)</label>
                <input type="text" class="form-control" id="birthDate" placeholder="2000-10-10" th:field="*{birthDate}">
            </div>
            <div class="col-12">
                <label for="profession" class="form-label">Zawód</label>
                <input type="text" class="form-control" id="profession" th:field="*{profession}">
            </div>
            <div class="col-12">
                <select class="form-select" aria-label="Default select example" th:field="*{favoriteColor}">
                    <option th:each="color: ${colors}" th:text="${color.name}" th:value="${color.name}"></option>
                </select>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Dodaj</button>
            </div>
        </form>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
